<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New Contact Form Submission</title>
</head>
<body style="margin: 0; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
    <h2 style="margin: 0 0 20px; color: #333;">New Contact Form Submission</h2>

    <table cellpadding="10" cellspacing="0" style="border-collapse: collapse;">
        <tr>
            <td style="font-weight: bold; color: #666; vertical-align: top;">From:</td>
            <td>{{ name }} ({{ email }})</td>
        </tr>
        <tr>
            <td style="font-weight: bold; color: #666; vertical-align: top;">Subject:</td>
            <td>{{ subject }}</td>
        </tr>
        <tr>
            <td style="font-weight: bold; color: #666; vertical-align: top;">Message:</td>
            <td style="white-space: pre-wrap;">{{ message }}</td>
        </tr>
    </table>

    <hr style="margin: 30px 0; border: none; border-top: 1px solid #e5e5e5;">

    <p style="color: #999; font-size: 14px;">
        Reply directly to this email to respond to {{ name }}.
    </p>
</body>
</html>
